 cn_toopltip_option1: "We will create a new colonial nation in this territory, which will automaitcally obtain all future provinces we take in their colonial region."
 cn_toopltip_option2: "We will keep this territroy for ourselves, allowing us to either rule the territory as a crown colony or to establish a trading company in this region."
 flavor_cn.DESC: "Through colonization or conquest we have aquired new territory overseas. Before we take any action in this new territory, we must decide how we shall administer it in the coming years."
 flavor_cn.option1: "We shall set up a new colonial government."
 flavor_cn.option2: "We shall administer the territory ourselves."
 flavor_cnnat.1t: "Our First Steps"
 flavor_cnnat.1d: "Our nation has just been born unto this world as a colonial administration, first we must wait patiently for our overlord to assign us our due territory."
 flavor_cnnat.2t: "New Territory"
 flavor_cnnat.2d: "Our colonial overlord has aquired new territory in our assigned region, which means that territory is now ours!"
 flavor_cnnat.1a: "Great!"
 intro_options.1: "Complete Colonial Control"
 intro_options.2: "AI Settings"
 intro_options.DESC: "Welcome to Complete Colonial Control! \r\n\r\n The main purpose of this mod is to allow the player to choose between direct control and creating Colonial Nations in territory around the globe! However this feature is not limited to the player, as the AI can participate too.  \r\n\r\n With that in mind, please choose how you would like the AI to handle this feature:"
 intro_options.2_DESC: "Please choose how you would like the AI to handle new territory from this point forward. Please note that this will not affect Colonial Nations or directly controlled territory already owned by the AI."
 intro_options.option1: "Let the AI choose dynamically (Default)"
 intro_options.option2: "Always choose Colonial Nations"
 intro_options.option3: "Never choose Colonial Nations"
 io_toopltip_option1: "The AI will choose whether or not to create a Colonial Nation or to retain control over a new region on a case-by-case basis. This will result in most nations having a mix of Colonial Nations and directly controlled overseas land."
 io_toopltip_option2: "When taking overseas territory, the AI will always choose to create a Colonial Nation to administer the territory, never keping it for themselves. Similar effect to having Colonial Regions cover the globe."
 io_toopltip_option3: "When taking overseas territory, the AI will always choose to administer the territory directly, never choosing to create a Colonial Nation. Similar effect to removing Colonial Regions from the game entirely."
 ccc_options_on_title: "Enable Complete Colonial Control Options"
 ccc_options_on_desc: "Enable Complete Colonial Control Options"
 ccc_options_off_title: "Disable Complete Colonial Control Options"
 ccc_options_off_desc: "Disable Complete Colonial Control Options"
 ccc_change_ai_settings_title: "Change AI Colonial Settings"
 ccc_change_ai_settings_desc: "Change AI Colonial Settings"
 ccc_change_ai_settings_option: "Allows you to change how the AI uses the mod's features. Does not change behavior retroactively."
 add_province_to_hre_title: "Add a Province to the HRE"
 add_province_to_hre_desc: "Adds a random owned province to the HRE and adds 1 Imperial Authority. Still WIP but works well enough for now."
